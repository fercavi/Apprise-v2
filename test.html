<html>
<head>
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script src="http://tinymce.cachefly.net/4.1/tinymce.min.js"></script></head>
<script type="text/javascript" src="apprise-v2.js"></script>
<link rel="stylesheet" href="apprise-v2.css" type="text/css">
<script>
var A = undefined;
function ShowAppTiny(){
  var options={
  	optionsTiny: {},
  	type :"tinyMCE",
  };
  A = new Apprise('text',options);      
}
function closeEditor(){
	A.destroy();
}
function showText(){
	alert(A.getText());
}
function showCombo(){
	var options = {
		type: "select",
		selected:1,
	}
	A = new Apprise("opcio 1 | opcion 2 | opcio 3",options)
}
function getComboValue(){
	alert(A.getComboValue());
}
</script>
<body>
<button class="button chunky" onclick="ShowAppTiny();">Apprise('hi there');</button>
<button class="button chunky" onclick="closeEditor();">Clean</button>
<button class="button chunky" onclick="showText();">ShowText</button>
<button class="button chunky" onclick="showCombo();">ShowCombo</button>
<button class="button chunky" onclick="getComboValue();">ShowCombo</button>
</body>
</html>
